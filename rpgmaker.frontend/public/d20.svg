<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="diceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d4d3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a7a5e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- D20 shape -->
  <polygon points="50,5 85,30 85,70 50,95 15,70 15,30" 
           fill="url(#diceGradient)" 
           stroke="#0a3d2f" 
           stroke-width="2"/>
  
  <!-- Inner facets for 3D effect -->
  <polygon points="50,5 85,30 50,50" fill="#0a3d2f" opacity="0.3"/>
  <polygon points="50,5 15,30 50,50" fill="#0a3d2f" opacity="0.5"/>
  <polygon points="15,30 50,50 15,70" fill="#0a3d2f" opacity="0.4"/>
  <polygon points="85,30 50,50 85,70" fill="#0a3d2f" opacity="0.2"/>
  <polygon points="50,50 15,70 50,95" fill="#0a3d2f" opacity="0.6"/>
  <polygon points="50,50 85,70 50,95" fill="#0a3d2f" opacity="0.4"/>
  
  <!-- Number 20 -->
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        fill="#ffffff" text-anchor="middle" stroke="#000000" stroke-width="1">20</text>
</svg>
